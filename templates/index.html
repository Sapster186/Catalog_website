<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Catalog Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .album img {
        height: 225px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>

  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>CatalogSite</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="mailto:support@example.com">Email Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="py-5 text-center container">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Our Catalog</h1>
          <p class="lead text-muted">A simple display of our available items.</p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for i in range(6) %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ url_for('static', filename='images/sample.jpg') }}" class="bd-placeholder-img card-img-top">
              <div class="card-body">
                <h5 class="card-title">Product {{ i+1 }}</h5>
                <p class="card-text">R{{ 100 + i*10 }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-4 bg-dark text-center text-white" id="contact">
    <div class="container">
      <p>Contact us at <a href="mailto:support@example.com" class="text-info">support@example.com</a></p>
      <p>Phone: +27 12 345 6789</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
