<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 76px; /* Account for fixed navbar height */
      }
      
      .navbar {
        z-index: 1030; /* Ensure navbar stays on top */
      }
      
      .album img {
        height: 225px;
        object-fit: cover;
      }
      
      /* Fix any potential overlay issues */
      main {
        position: relative;
        z-index: 1;
      }
      
      /* Ensure proper spacing */
      .hero-section {
        margin-top: 0;
        padding-top: 3rem;
      }
    </style>
    <style>
      body {
        padding-top: 76px; /* Account for fixed navbar height */
      }
      
      .navbar {
        z-index: 1030; /* Ensure navbar stays on top */
      }
      
      .album img {
        height: 225px;
        object-fit: cover;
      }
      
      /* Fix any potential overlay issues */
      main {
        position: relative;
        z-index: 1;
      }
      
      /* Ensure proper spacing */
      .hero-section {
        margin-top: 0;
        padding-top: 3rem;
      }
    </style>
  </head>
  <body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">
          <strong>CatalogSite</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#catalog">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mailto:support@example.com">Email Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="hero-section py-5 text-center container">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Our Catalog</h1>
          <p class="lead text-muted">A simple display of our available items.</p>
        </div>
      </div>
    </section>

    <div id="catalog" class="album py-5 bg-light">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for i in range(6) %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=400" class="card-img-top" alt="Product {{ i+1 }}">
              <div class="card-body">
                <h5 class="card-title">Product {{ i+1 }}</h5>
                <p class="card-text">R{{ 100 + i*10 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-4 bg-dark text-center text-white" id="contact">
    <div class="container">
      <p>Contact us at <a href="mailto:support@example.com" class="text-info">support@example.com</a></p>
      <p>Phone: +27 12 345 6789</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
